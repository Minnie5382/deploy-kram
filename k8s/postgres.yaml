apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1  # 원하는 파드 수
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: krmp-d2hub-idock.9rum.cc/dev-test/repo_d710bddef264  # postgres 이미지
        env:
        - name: POSTGRES_DB
          value: "cineffi"
        - name: POSTGRES_USER
          value: "root"
        - name: POSTGRES_PASSWORD
          value: "n1234"
        ports:
        - containerPort: 5432  # PostgreSQL 기본 포트
        volumeMounts:
        - name: postgres-volume
          mountPath: /var/lib/postgres
      volumes:
      - name: postgres-volume
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
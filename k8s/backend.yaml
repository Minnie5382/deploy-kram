apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_b85553f7746e # cineffi/backend 실제 레포
          resources:
            requests:
              memory: 1Gi
          env:
            # 환경 변수 정의
            - name: KOBIS_API_KEY # 참고로 여기서는 컨피그맵의 키 이름과 대소문자가 다르다.
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap          # 이 값의 컨피그맵.
                  key: kobis_api_key # 가져올 키.
            - name: DDL_AUTO # 참고로 여기서는 컨피그맵의 키 이름과 대소문자가 다르다.
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap          # 이 값의 컨피그맵.
                  key: ddl_auto # 가져올 키.
            

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 4000
      targetPort: 4000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-configmap
data:
  ddl_auto: none
